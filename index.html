<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexo</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="gamescreen">
        <div class="player player1">
            <div class="playerDetailBox">
                <p class="name">Raiden</p>
                <div class="healthBox">
                    <div class="health"></div>
                </div>
            </div>
        </div>
        <div class="gameBox">
            <div class="timerBox">
                <p>FIGHT</p>
                <div class="timer">
                    <div class="timeLeft"></div>
                </div>
                <p class="counter">
                    00
                </p>
            </div>
            <div class="typeBox">
            </div>
        </div>
        <div class="player player2">
            <div class="playerDetailBox">
                <p class="name">Klee</p>
                <div class="healthBox">
                    <div class="health"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
